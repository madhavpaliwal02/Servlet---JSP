<html>
    <head>
        <title>Librarian De-Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Librarian De-Registration Form</h1>
        
        <form action='removeLibrarian'>
            <table>
                <tr> 
                    <td>Enter Name: </td>
                    <td><input type='text' name='libname'></td>
                </tr>
                
                <tr> 
                    <td>Enter Username: </td>
                    <td><input type='text' name='libuname'></td>
                </tr>
                
                <tr>
                    <td><input type="submit" value="De-Register"/></td>
                    <td><input type="reset" value="Reset"/></td>
                </tr>
            </table>            
        </form>
        
    </body>
