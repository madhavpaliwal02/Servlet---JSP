<html>
    <head>
        <title>Add Books</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Add Books Form</h1>
        
        <form action='addBooks' method="post">
            <table>
                <tr> 
                    <td>Enter Book's Name: </td>
                    <td><input type='text' name='bname'></td>
                </tr>
                
                <tr> 
                    <td>Enter Book's Description: </td>
                    <td><input type='text' name='bdesc'></td>
                </tr>
                
                <tr> 
                    <td>Enter Author's Name: </td>
                    <td><input type='text' name='bauth'></td>
                </tr>
                
                <tr> 
                    <td>Enter Book's Edition: </td>
                    <td><input type='text' name='bedition'></td>
                </tr>
                
                <tr>
                    <td><input type="submit" value="Register"/></td>
                    <td><input type="reset" value="Reset"/></td>
                </tr>
            </table>            
        </form>
        
    </body>
</html>
